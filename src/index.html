<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>QUIZ GAME</title>
</head>

<body>
  <main>
    <div class="box-quiz" id="box-quiz">
      <div class="question">
        <span id="question">Pregunta</span>
      </div>
      <div class="box-options" id="box-options">
        <div class="row-options">
          <span class="option-box" data-button="option" data-choices="1" id="first-choice">1 Respuesta</span>
          <span class="option-box" data-button="option" data-choices="2" id="second-choice">2 Respuesta</span>
        </div>
        <div class="row-options">
          <span class="option-box" data-button="option" data-choices="3" id="third-choice">3 Respuesta</span>
          <span class="option-box" data-button="option" data-choices="4" id="fourth-choice">4 Respuesta</span>
        </div>
      </div>
    </div>
    <h2 id="final-results" class="final-results"></h2>
    <div class="box-results" id="box-results"></div>
  </main>
  <script type="module" src="./js/index.js"></script>
</body>

</html>
